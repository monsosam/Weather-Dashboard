<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
</head> 
<body>

    <div class="container">
        <h1>Weather Dashboard</h1>
        
        <!-- Form for searching a city -->
        <form id="city-search-form">
            <div class="form-group">
                <label for="city-input">Search for a City:</label>
                <input type="text" class="form-control" id="city-input" placeholder="Enter city name">
                <button type="submit" class="btn btn-primary mt-2">Search</button>
            </div>
        </form>

         <!-- Search history section -->
         <div id="search-history">
            <h3>Search History</h3>
            <ul id="search-history-list" aria-live="polite">
                <!-- Search history items will be dynamically inserted here -->
            </ul>
        </div>

        <!-- Error message display area -->
        <div id="error-message" class="error-message" aria-live="assertive"></div>
        
        <!-- Section for displaying current weather conditions -->
        <div id="current-weather">
            <h2>Current Weather Conditions</h2>
            <div id="current-weather-details" aria-live="polite">
                <!-- Content will be dynamically inserted here -->
            </div>
        </div>
        
        <!-- Section for displaying the 5-day forecast -->
        <div id="forecast-weather">
            <h2>5-Day Forecast</h2>
            <div id="forecast-cards-container" aria-live="polite">
                <!-- Forecast cards will be dynamically inserted here -->
            </div>
        </div>
        
       
    </div>

    <script src="./assets/js/script.js"></script>

</body>
</html>
