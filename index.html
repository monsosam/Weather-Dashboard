<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
</head> 
<body>

    <header id ="header">
        <h1>Weather Dashboard</h1>
    </header>

    <section id="pageContainer">
        <!-- Form for searching a city -->

        <section id="citySearchcontainer">
            <section id="citySearch"> <!-- Actual Search Bar-->
                <h2>Search for a City:</h2>
                <input id="searchInput" placeholder="Enter city name">
                <button id="searchBtn" type="button">Search</button>
            </section>
    
             <!-- Search history section -->
            <section id="searchHistorycontainer">
    
                <div id="citiesSearched"></div>
    
            </section>
        </section>

        

        <!-- Error message display area -->
        <div id="error-message" class="error-message" aria-live="assertive"></div>
        
        <!-- Section for displaying current weather conditions -->
        <div id="current-weather">
            <h2>Current Weather Conditions</h2>
            <div id="current-weather-details" aria-live="polite">
                <!-- Content will be dynamically inserted here -->
            </div>
        </div>
        
        <!-- Section for displaying the 5-day forecast -->
        <div id="forecast-weather">
            <h2>5-Day Forecast</h2>
            <div id="forecast-cards-container" aria-live="polite">
                <!-- Forecast cards will be dynamically inserted here -->
            </div>
        </div>
    </section>
        
        
        
        
       
    

    <script src="./assets/js/script.js"></script>

</body>
</html>
